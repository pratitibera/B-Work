<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>VENDOR FORM</title>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div id="english">
         <div class="wrapper">
            <div class="title">
               B-WORK SERVICE
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>Select Language</label>
                  <div class="custom_select">
                     <select>
                        <option value="">Select</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                     </select>
                  </div>
               </div>
               <div class="inputfield">
                  <label>Full name</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Email Address</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>What do you do?</label>
                  <div class="custom_select">
                     <select>
                        <option value="">Select</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="House painter">House painter</option>
                        <option value="Rajmistri">Rajmistri</option>
                        <option value="Labour">Labour</option>
                        <option value="Tiles mistri">Tiles mistri</option>
                        <option value="Pop mistri">Pop mistri</option>
                        <option value="Welder">Welder</option>
                        <option value="Steel mistri">Steel mistri</option>
                        <option value="AC technician">AC technician</option>
                        <option value="Regrigerator Technician">Regrigerator Technician</option>
                        <option value="TV Technician">TV Technician</option>
                        <option value="Washing Machine Technician">Washing Machine Technician</option>
                        <option value="CCTV Technician">CCTV Technician</option>
                        <option value="RO Water Technician">RO Water Technician</option>
                        <option value="Architect">Architect</option>
                        <option value="Home Designer">Home Designer</option>
                        <option value="Civit Engineer">Civil Engineer</option>
                     </select>
                  </div>
               </div>
               <div class="inputfield">
                  <label>State</label>
                  <div class="custom_select">
                     <select>
                        <option value="">Select</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Bihar">Bihar</option>
                     </select>
                  </div>
               </div>
               <div class="inputfield">
                  <label>City</label>
                  <div class="custom_select">
                     <select>
                        <option value="">Select</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Kharagpur">Kharagpur</option>
                     </select>
                  </div>
               </div>
               <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <input type="submit" value="SEND OTP" class="btn">
               </div>
               <div class="inputfield">
                  <label>Enter OTP</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <input type="submit" value="VERIFY OTP" class="btn">
               </div>
               <div class="inputfield">
                  <label>Aadhar Card Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>Pan Card Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>Driving License Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>Passport Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>Bank Account Number</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>IFSC Code</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Branch Name</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Account Holder's Name</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Upload Passbook</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <input type="submit" value="ADD VENDOR" class="btn">
               </div>
            </div>
         </div>
      </div>
      <div id="hindi">
         <div class="wrapper">
            <div class="title">
               B-WORK SERVICE
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>Name</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Email Address</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Password</label>
                  <input type="password" class="input">
               </div>
               <div class="inputfield">
                  <label>Address</label>
                  <textarea class="textarea"></textarea>
               </div>
               <div class="inputfield">
                  <label>Photo</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>State</label>
                  <div class="custom_select">
                     <select>
                        <option value="">Select</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Bihar">Bihar</option>
                     </select>
                  </div>
               </div>
               <div class="inputfield">
                  <label>City</label>
                  <div class="custom_select">
                     <select>
                        <option value="">Select</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Kharagpur">Kharagpur</option>
                     </select>
                  </div>
               </div>
               <div class="inputfield">
                  <label>Postal Code</label>
                  <input type="text" class="input">
               </div>
               <div class="inputfield">
                  <label>Aadhar Card Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>Pan Card Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <label>GST Certificate Image</label>
                  <input type="file" class="input">
               </div>
               <div class="inputfield">
                  <input type="submit" value="ADD VENDOR" class="btn">
               </div>
            </div>
         </div>
      </div>

      </script> -->
   </body>
</html>
